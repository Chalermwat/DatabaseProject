<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GoodCarGoodBoi</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
            <!div class="col">
              
            </div>
            <div class="col-8">
              <form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="fname">First name</label>
      <input type="text" class="form-control" id="fname" placeholder="First name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please enter Firstname.
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <label for="lname">Last name</label>
      <input type="text" class="form-control" id="lname" placeholder="Last name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please enter Lastname.
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="email">Email</label>
      <div class="input-group">
        <input type="text" class="form-control" id="email" placeholder="Email" required>
        <div class="invalid-feedback">
          Please enter email.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-4">
      <label for="CID">Citizen ID</label>
      <input type="text" class="form-control" id="CID" placeholder="ex.1234567898765" required>
      <div class="invalid-feedback">
          Please enter a valid Citizen ID.
      </div>
      
    </div>
    <div class="col-md-3 mb-3">
      <label for="tel">Telephone Number</label>
      <input type="text" class="form-control" id="tel" placeholder="ex.09812345678" required>
      <div class="invalid-feedback">
        Please provide a telephone number
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="birthday">Birthday</label>
      <input type="date" class="form-control" id="birthday" placeholder="Zip" required="">
      <div class="invalid-feedback">
        Please select your Birthday
      </div>
    </div>
    
  </div>
  <div class="form-row">
    
    <div class="col-md-6 mb-3">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Address" required>
      <div class="invalid-feedback">
        Please provide a valid Address.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="no_vehicle">Number Of Vehicle</label>
      <input type="text" class="form-control" id="no_vehicle" placeholder="ex. 1" required>
      <div class="invalid-feedback">
        Please provide number of your vehicle.
      </div>
    </div>
  </div>
  
  <div class="form-group">
    
  </div>
  <button class="btn btn-primary" type="submit" onclick="submit()">Submit form</button>
</form>

            </div>
            <div class="col">
              
            </div>
          </div>
      
    </div>

  
</body>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
  <script type="text/javascript" src="../JS/signup.js"></script>
</html>
